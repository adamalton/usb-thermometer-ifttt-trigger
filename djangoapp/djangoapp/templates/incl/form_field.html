{% load form_tags %}
<div class="field pb-2 {{class}}">
	{% label_tag field class="input is-static" %}
	{{field}}
	<p class="help has-text-grey">{{ field.help_text }}</p>
	{% if field.errors %}
		{% for error in field.errors %}
			<p class="has-background-danger-light">{{error}}</p>
		{% endfor %}
	{% endif %}
</div>
