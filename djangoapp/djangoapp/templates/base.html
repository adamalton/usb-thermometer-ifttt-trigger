{% load static %}
<!doctype html>
<html lang="en-GB">
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>USB Thermostat</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bulma-0.9.1.css' %}">
</head>
<body>

	<div id="messages">
		{% for message in messages %}
			<div class="message {{message.tags}}">{{message}}</div>
		{% endfor %}
	</div>

	<div class="container">
		{% block content %}{% endblock %}
	</div>

</body>
</html>
